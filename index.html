<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="center">
      <h1>Contact</h1>
      <form action="https://formsubmit.co/shreyash.somvanshi.py@gmail.com" method="POST">

        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>Name</label>
        </div>

        <div class="txt_field">
            <input type="text" required>
            <span></span>
            <label>Email</label>
          </div>

        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>Message</label>
        </div>

        <div class="pass">
            <input class="pass" type="reset" value="Reset">
        </div>

        <input type="submit" value="Submit">

        <div class="homePage_link">
        <a href="#">Back to Home page</a>
        </div>

      </form>
    </div>
  </body>
</html>
